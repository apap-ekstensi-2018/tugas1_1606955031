<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<link href="/css/bootstrap.css" rel="stylesheet" type="text/css" />

<head>
<title>Tambah Mahasiswa</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div th:replace="fragments/fragment :: header"></div>
	<div class="container">
		<div>
			<h3>Tambah Mahasiswa</h3>
		</div>
	</div>
	<div class="container">
		<form action="/mahasiswa/tambah" method="POST">
			<div class="form-group">
				<label for="nama">Nama Lengkap :<input type="text" class="form-control" name="nama"/> </label> 
			</div>
			<div class="form-group">
				<label for="tempat_lahir">Tempat Lahir :<input type="text" class="form-control" name="tempat_lahir"/> </label> 
			</div> 
			<div class="form-group">
				<label for="tanggal_lahir">Tanggal Lahir :<input type="text" class="form-control" name="tanggal_lahir"/> </label> 
			</div>
			<div class="form-group">
				<label for="tempat_lahir">Jenis Kelamin : </label> 
				<select name="jenis_kelamin" class="form-control">
					<option>--Pilih Jenis Kelamin--</option>	
					<option value="0">Laki-laki</option>
					<option value="1">Perempuan</option>
				</select>
			</div>
			<div class="form-group">
				<label for="agama">Agama : </label> 
				<select name="agama" class="form-control">
					<option>--Agama--</option>	
					<option>Islam</option>
					<option>Protestan</option>
					<option>Katolik</option>
					<option>Hindu </option>
					<option>Budha </option>
					<option>Konghucu</option>
				</select>
			</div>
			<div class="form-group">
				<label for="golongan_darah">Golongan Darah : </label> 
				<select name="golongan_darah" class="form-control">
					<option>--Pilih Golongan Darah--</option>	
					<option>AB-</option>
					<option>AB+</option>
					<option>A-</option>
					<option>A+</option>
					<option>B-</option>
					<option>B+</option>
					<option>O-</option>
					<option>O+</option>
				</select>
			</div>
			<div class="form-group">
				<label for="tahun_masuk">Tahun Masuk :<input type="text" class="form-control" name="tahun_masuk"/> </label> 
			</div>
			<div class="form-group">
				<label for="jalur_masuk">Jalur Masuk : </label> 
				<select name="jalur_masuk" class="form-control">
					<option>--Pilih Jalur Masuk--</option>	
					<option>Undangan Olimpiade</option>
					<option>SNMPTN</option>
					<option>Ujian Tulis Mandiri</option>
					<option>Undangan Paralel/PPKB</option>
					<option>Ujian Tulis Bersama/SBMPTN</option>
	
				</select>
			</div>
			<div class="form-group">
				<label for="id">Id Program Studi :<input type="text" class="form-control" name="id_prodi"/> </label> 
			</div>
			<button type="submit" class = "btn btn-primary">Simpan</button>
		</form>
	</div>
	<div th:replace="fragments/fragment :: footer"></div>
</body>
</html>
