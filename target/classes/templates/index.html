<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SI Kemahasiswaan</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"></link>
</head>
<body>
    <div th:replace="fragments/fragment :: header"></div>
    <div class="col-md-12">
        <h3>Sistem Informasi Kemahasiswaan</h3>
        <p>Selamat datang di Sistem Informasi Kemahasiswaan</p>
        <hr/>
        <h4>Lihat Data Mahasiswa Berdasarkan NPM</h4>
        <p>Masukan Nomor Pokok Mahasiswa</p>
        <form action="/mahasiswa" method="POST">
            <div class="input-group mb-3 col-md-2">
                <input type="text" name="npm" class="form-control form-control-sm" placeholder="NPM" aria-label="NPM" aria-describedby="basic-addon2"/>
                <div class="input-group-append">
                    <button type="submit" class="btn btn-info">Cari</button>
                </div>
            </div>
        </form>
    </div>

    <div th:replace="fragments/fragment :: footer"></div>
</body>
</html>
